<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Training Videos</title>
	</head>
		
	<body>
        <!--video script here-->
	<script src="scripts/videoScript.js"></script>
		<section id ="videoContainer">
			<video id = "video" width = 640 height= 480poster = "Images/poster.jpg">
				<source src="h264/VideoFiles/blur.mp4">
				<source src="h264/VideoFiles/blur.webm">
				<source src="h264/VideoFiles/blur.ogv">
			</video>	
		</section> <!--end of videoContainer div-->
        	<!--video controls start here-->
		<div id="videControls">

		<button type="button" id="playPause" >Play</button>
		<button type="button" id="mute">Mute</button>
		<button type="button" id="fullScreen" >Full Screen</button>
		<button type="button" id="forward" >forward</button>
		<input type="range" id="seekBar" min="1" max="100" step="1" value="0"/>
		<button type="button" id="rewind" >rewind</button>
		<input type="range" id="volumeBar" min="0" max="100" step="3" value="50"/>
		<input type ="text" readonly title"currentDuration" id="currentDuration" size="4"/>
		<select id="playbackList">
		<option value="Normal">Normal</option>
		<option value="2x">2x</option>
		<option value="175x">1.75x</option>
		<option value="15x">1.5x</option>
		<option value="125x">1.25x</option>
		<option value="075x">0.75</option>
		<option value="05x">0.5</option>
		</select>
		</div>
        <!--video script ends here-->
	</body>
</html>
